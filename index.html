<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome, D'Amico Family!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background-color: #e0d4c4;
      overflow: hidden;
    }

    .header {
      background-color: #22613a;
      color: #fff;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 5px solid #b59c5a;
    }

    .disney-logo {
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #e6e6e6;
    }

    .resort-name {
      font-size: 1em;
      color: #d3c08b;
    }

    .room-number {
      font-size: 0.9em;
      color: #fbeec1;
      letter-spacing: 1px;
    }

    .main-content {
      text-align: center;
      padding: 30px;
    }

    .welcome-box {
      margin-bottom: 20px;
    }

    .welcome-label {
      font-size: 2em;
      color: #22613a;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .family-name {
      font-size: 2em;
      color: #b59c5a;
    }

    .datetime, .date-label, .weather {
      font-size: 1em;
      margin-top: 5px;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 30px;
    }

    .footer-btn {
      background-color: #22613a;
      color: #fff;
      padding: 14px 22px;
      border-radius: 8px;
      border: 2px solid #b59c5a;
      text-decoration: none;
      font-size: 1em;
      cursor: pointer;
    }

    .footer-btn:focus {
      outline: none;
      background-color: #d3c08b;
      color: #000;
    }

    #shutdownOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.95);
      color: #fff;
      font-family: 'Montserrat';
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    body.shutdown-active *:not(#shutdownOverlay) {
      opacity: 0;
      transition: opacity 0.7s ease-out;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="disney_jazz.mp3" type="audio/mpeg">
  </audio>

  <div class="header">
    <div>
      <div class="disney-logo">Disney¬Æ PORT ORLEANS RESORT</div>
      <div class="resort-name">Welcome</div>
    </div>
    <div class="room-number">ROOM 8054</div>
  </div>

  <div class="main-content">
    <div class="welcome-box">
      <div class="welcome-label">WELCOME</div>
      <div class="family-name">D'Amico Family</div>
    </div>

    <div class="weather"><span>‚òÄÔ∏è</span> <span id="weather-temp">80¬∞F</span></div>
    <div class="datetime" id="clock">--:--</div>
    <div class="date-label" id="date-label">--</div>

    <div class="footer-buttons">
      <a href="https://www.disneyplus.com" class="footer-btn" tabindex="1">Disney+</a>
      <a href="https://www.netflix.com" class="footer-btn" tabindex="2">Netflix</a>
      <a href="https://www.hbomax.com" class="footer-btn" tabindex="3">HBO Max</a>
      <a href="https://www.pluto.tv" class="footer-btn" tabindex="4">Watch TV</a>
    </div>
  </div>

  <div id="shutdownOverlay">Uh oh! Shutdown servers! üò±</div>

  <script>
    // Time & Date
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12;
      h = h ? h : 12;
      document.getElementById('clock').textContent = `${h}:${m < 10 ? '0'+m : m} ${ampm}`;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date-label').textContent = now.toLocaleDateString(undefined, options).toUpperCase();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Shutdown check
    function triggerShutdown() {
      document.body.classList.add('shutdown-active');
      document.getElementById('shutdownOverlay').style.opacity = '1';
    }

    fetch("https://sealking123.github.io/admin-panel/status.json")
      .then(res => res.json())
      .then(data => {
        if (data.token === "shutdown") {
          triggerShutdown();
        }
      })
      .catch(err => console.error("Shutdown check failed:", err));
  </script>
</body>
</html>
